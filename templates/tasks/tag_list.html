{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">+</a>
  </h1>

{% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>

          <td><a class="btn btn-primary link-to-page" href="{% url 'tasks:tag-update' pk=tag.id %}">Update</a></td>
            <td><a class="btn btn-danger link-to-page" href="{% url 'tasks:tag-delete' pk=tag.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
