{% extends "base.html" %}
{% block content %}
  <h1>Delete task
    <a type="button" class="btn btn-outline-success" href="{% url 'tasks:task-list' %}">Cancel</a></h1>
  <p>Are you sure you want to delete the task {{ task.content }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="button" value="Yes, delete" class="btn btn-outline-danger"></form>
{% endblock %}
